<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group"><li class="list-group-item">Item 1</li><li class="list-group-item">Item 2</li><li class="list-group-item">Item 3</li><li class="list-group-item">Item 4</li></ul></div></div>
<script >

  var itemList = document.querySelector('#items');

  //ParentElement
  console.log(itemList.parentElement);
  itemList.parentElement.style.backgroundColor ='#f4f4f4';
  //console.log(itemList.parentElement.parentElement.parentElement);

  //lastElementChild
  console.log(itemList.lastElementChild);
  itemList.lastElementChild.textContent='I am last';
  itemList.lastElementChild.style.color='coral';

  //lastChild
  console.log(itemList.lastChild);
  itemList.lastChild.style.backgroundColor='yellow';
  //console.log(itemList.lastChild.textContent);

  //FirstElementChild
  console.log(itemList.firstElementChild);
  itemList.firstElementChild.textContent='I am First';
  itemList.firstElementChild.style.color='red';

  //firstChild
  console.log(itemList.firstChild);
  itemList.firstChild.style.backgroundColor='pink';
  //console.log(itemList.firstChild.textContent);

  //nextSibling
  console.log(itemList.nextSibling);

  //nextElementSibling
  console.log(itemList.nextElementSibling);

  //previousSibling
  console.log(itemList.previousSibling);

  //previousElementSibling
  console.log(itemList.previousElementSibling);
  itemList.previousElementSibling.style.color='blue';

  //createElement

  //create a div
  var newDiv = document.createElement('div');
  newDiv.className='hello'; //class added
  newDiv.id='hello1';   //id added
  //console.log(newDiv);
  newDiv.setAttribute('title','Hello Div');//Add attr

  var newDivText = document.createTextNode('Hello World'); //create text node
  newDiv.appendChild(newDivText);
  console.log(newDiv);

  var container = document.querySelector('header .container');
  var h1 = document.querySelector('header h1');
  container.insertBefore(newDiv,h1);


  var item1 = document.getElementById('items');//parent
  let text = document.createTextNode("Hello World");
  var add = item1.firstElementChild;

  item1.insertBefore(text ,add);


</script>

</body>
</html>
